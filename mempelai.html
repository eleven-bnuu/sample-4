 </head>
 <body>
   <section id="mempelai" class="bg-[#1b1e23] py-5">
     <div class="flex flex-col items-center">
       <img class="justify-center w-auto h-20 mt-5 mb-4 reveal fade-in opacity-0 transition-opacity duration-1000" src="./img/bismilah.png" alt="" />
       <h3 class="font-unna-regular text-emas text-2xl text-center mb-4 reveal fade-in opacity-0 transition-opacity duration-1000">Assalamu'alaikum Wr. Wb.</h3>

       </p>
       <div class="flex justify-center items-center gap-6 mt-5 mb-4">
  <!-- Gambar kiri (bulat + stroke) -->
  <img src="./img/sis.jpg" 
       alt="Left" 
       class="w-24 h-24 rounded-full border-4 border-[#d4af37] shadow-lg object-cover reveal slide-down opacity-0 -translate-y-10 transition-all duration-1000"/>

  <!-- Gambar tengah (normal, kotak / bisa disesuaikan) -->
  <img src="./img/dan.png" 
       alt="Middle" 
       class="w-16 h-16 rounded-xl shadow-lg object-cover reveal zoom-in opacity-0 scale-95 transition-all duration-1000"/>

  <!-- Gambar kanan (bulat + stroke) -->
  <img src="./img/bro.jpg" 
       alt="Right" 
       class="w-24 h-24 rounded-full border-4 border-[#d4af37] shadow-lg object-cover reveal slide-up opacity-0 translate-y-10 transition-all duration-1000"/>
</div>
<h3 class="text-center font-unna-regular text-emas text-3xl mt-5 reveal slide-down opacity-0 -translate-y-10 transition-all duration-1000">Mba Sister</h3>
<p class="text-center font-inter text-sm text-putih-600 mt-1 reveal slide-down opacity-0 -translate-y-10 transition-all duration-1000">Putri Dari Bapak .... Dan Ibu ....</p>

<img class="justify-center w-full h-auto my-7 reveal zoom-in opacity-0 scale-95 transition-all duration-1000" src="./img/dv-love.png" alt="" />

<h3 class="text-center font-unna-regular text-emas text-3xl reveal slide-up opacity-0 translate-y-10 transition-all duration-1000">Mas Brother</h3>
<p class="text-center font-inter text-sm text-putih-600 mt-1 reveal slide-up opacity-0 translate-y-10 transition-all duration-1000">Putra Dari Bapak .... Dan Ibu ....</p>
     </div>
     <div class="flex flex-col items-center mt-8">
