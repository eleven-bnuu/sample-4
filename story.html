<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Sis &amp; Bro
  </title>
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Beau+Rivage&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Unna:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
 </head>
 <body>
   <section id="story" class="bg-[#1b1e23]">
     <div class="flex flex-col items-center">
         <h3 class="text-putih font-unna-regular text-center text-3xl reveal fade-in opacity-0 transition-opacity duration-1000">LOVE</h3>
         <h3 class="text-emas font-beau text-center text-5xl -mt-4 reveal slide-down opacity-0 -translate-y-10 transition-all duration-1000">Story</h3>
       </div>
       <div class="relative max-w-3xl mx-auto px-4 mt-5">
      <!-- Garis lurus -->
      <div class="absolute left-1/2 top-0 h-full w-1 bg-[#d4af37] transform -translate-x-1/2 reveal slide-down opacity-0 -translate-y-10 transition-all duration-1000"></div>
  
      <!-- Item 1 -->
      <div class="mb-12 flex flex-col md:flex-row items-center w-full">
        <!-- Card -->
        <div class="md:w-1/2 md:pr-8 md:text-right md:order-1 order-2 mt-4 md:mt-0 reveal fade-in opacity-0 transition-opacity duration-1000">
          <div class="bg-[#d4af37] p-4 text-ireng rounded-lg shadow-lg relative">
            <h3 class="font-unna-regular text-lg font-semibold text-center">Awal Bertemu</h3>
            <p class="mt-2 text-sm font-inter text-center">
              Awalnya kami ketemu di suatu tempat, saat itu kami sedang ini dan tanpa sengaja kami bertemu
            </p>
          </div>
        </div>
        <!-- Icon -->
        <div class="relative order-1">
          <div class="w-10 h-10 bg-[#1b1e23] border-4 border-[#d4af37] rounded-full flex items-center justify-center">
            <!-- SVG Love -->
            <svg class="w-5 h-5 text-[#d4af37]" fill="currentColor" viewBox="0 0 20 20">
              <path d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" />
            </svg>
          </div>
        </div>
        <div class="md:w-1/2 order-3"></div>
      </div>
  
      <!-- Item 2 -->
      <div class="mb-12 flex flex-col md:flex-row items-center w-full">
        <div class="md:w-1/2 order-1"></div>
        <!-- Icon -->
        <div class="relative order-2">
          <div class="w-10 h-10 bg-[#1b1e23] border-4 border-[#d4af37] rounded-full flex items-center justify-center">
            <svg class="w-5 h-5 text-[#d4af37]" fill="currentColor" viewBox="0 0 20 20">
              <path d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" />
            </svg>
          </div>
        </div>
        <!-- Card -->
        <div class="md:w-1/2 md:pl-8 md:text-left order-3 mt-4 md:mt-0 reveal fade-in opacity-0 transition-opacity duration-1000">
          <div class="bg-[#d4af37] text-ireng p-4 rounded-lg shadow-lg relative">
            <h3 class="font-unna-regular text-lg font-semibold text-center">Pertunangan</h3>
            <p class="mt-2 text-sm font-inter text-center">
              setelahbsekian lama kami mengenal sebatas teman akhirnya kami bertunangan pada tanggal 27 Maret 2029
            </p>
          </div>
        </div>
      </div>
    </div>
      <div class="flex flex-col items-center mt-4">
         <h3 class="text-putih font-unna-regular text-center text-3xl reveal fade-in opacity-0 transition-opacity duration-1000">OUR</h3>
         <h3 class="text-emas font-beau text-center text-5xl -mt-4 reveal slide-down opacity-0 -translate-y-10 transition-all duration-1000">Gallery</h3>
       </div>
   </section>
 </body>
</html>
